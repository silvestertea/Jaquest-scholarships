<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | JaQuest Scholarships</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .gradient-text {
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">
  <!-- Navbar -->
  <header class="bg-gray-800 shadow fixed top-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-400">JaQuest Scholarships</h1>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="text-gray-300 hover:text-blue-400 transition">Home</a>
        <a href="services.html" class="text-gray-300 hover:text-blue-400 transition">Services</a>
        <a href="contact.html" class="text-gray-300 hover:text-blue-400 transition">Contact</a>
        <a href="blog.html" class="text-blue-400 font-semibold">Blog</a>
      </nav>
      <div class="md:hidden">
        <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <a href="index.html" class="block text-gray-300 hover:text-blue-400">Home</a>
      <a href="services.html" class="block text-gray-300 hover:text-blue-400">Services</a>
      <a href="contact.html" class="block text-gray-300 hover:text-blue-400">Contact</a>
      <a href="blog.html" class="block text-blue-400 font-semibold">Blog</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="pt-32 pb-16 text-center bg-gradient-to-br from-blue-700 to-cyan-700" data-aos="fade-down">
    <div class="max-w-3xl mx-auto px-6">
      <h2 class="text-5xl font-bold text-white mb-4">Insights & Inspiration</h2>
      <p class="text-lg text-blue-100">Stay updated with the latest news, tips, and success stories in global education and scholarships.</p>
    </div>
  </section>

  <!-- Search and Filter -->
  <section class="max-w-6xl mx-auto px-6 py-8" data-aos="fade-up">
    <div class="flex flex-col md:flex-row md:justify-between gap-6 items-center">
      <input type="text" placeholder="Search blog posts..." class="w-full md:w-1/2 px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring focus:ring-blue-500" />
      <div class="flex flex-wrap gap-3 justify-center md:justify-end">
        <button class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">All</button>
        <button class="px-4 py-2 bg-gray-700 text-white rounded-full hover:bg-blue-600 transition">Scholarships</button>
        <button class="px-4 py-2 bg-gray-700 text-white rounded-full hover:bg-blue-600 transition">Essays</button>
        <button class="px-4 py-2 bg-gray-700 text-white rounded-full hover:bg-blue-600 transition">Visa</button>
      </div>
    </div>
  </section>

  <!-- Blog Cards -->
  <main class="px-6 pb-16 max-w-6xl mx-auto">
    <div class="grid gap-10 md:grid-cols-2 lg:grid-cols-3">
      <!-- Blog cards remain unchanged -->
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-12 space-x-2">
      <a href="#" class="px-4 py-2 bg-gray-700 hover:bg-blue-600 rounded text-white">Previous</a>
      <a href="#" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">1</a>
      <a href="#" class="px-4 py-2 bg-gray-700 hover:bg-blue-600 rounded text-white">2</a>
      <a href="#" class="px-4 py-2 bg-gray-700 hover:bg-blue-600 rounded text-white">Next</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center">
    <p>&copy; 2025 JaQuest Scholarships. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
